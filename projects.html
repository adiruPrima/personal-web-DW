<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        background-color: rgb(226, 230, 234);
      }
      nav {
        background-color: rgb(244, 243, 243);
      }
      .form-control,
      .form-select {
        box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-md bg-grey-200">
      <div class="container">
        <a href="#" class="navbar-brand fs-4">
          <i id="logo" class="fa-solid fa-laptop-code"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navmenu" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Add Project</a>
            </li>
            <li class="nav-item">
              <a href="testimonials.html" class="nav-link">Testimonials</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-primary ms-auto">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main class="container py-5">
      <section class="projectInput">
        <h2 class="text-center mb-4">Add My Project</h2>
        <form
          onsubmit="addProject(event)"
          class="mx-auto"
          style="max-width: 30rem"
        >
          <div class="mb-3">
            <label for="project-name" class="form-label">Project Name</label>
            <input
              type="text"
              class="form-control"
              name="project-name"
              id="project-name"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="start-date" class="form-label">Start Date</label>
              <input
                type="date"
                id="start-date"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <label for="end-date" class="form-label">End Date</label>
              <input type="date" id="end-date" class="form-control" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Technologies</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="node-js"
                  name="tech"
                  id="node"
                />
                <label class="form-check-label" for="node">Node JS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="react"
                  name="tech"
                  id="react"
                />
                <label class="form-check-label" for="react">React JS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="vuejs"
                  name="tech"
                  id="vue"
                />
                <label class="form-check-label" for="vue">Vue JS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="js"
                  name="tech"
                  id="javascript"
                />
                <label class="form-check-label" for="javascript"
                  >JavaScript</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="java"
                  name="tech"
                  id="java"
                />
                <label class="form-check-label" for="java">Java</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="python"
                  name="tech"
                  id="python"
                />
                <label class="form-check-label" for="python">Python</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="golang"
                  name="tech"
                  id="golang"
                />
                <label class="form-check-label" for="golang">Golang</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Image</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-paperclip"></i
              ></span>
              <input
                type="file"
                class="form-control"
                name="imageUpload"
                id="imageUpload"
                accept="image/*"
                required
              />
            </div>
          </div>
          <div class="text-end">
            <button
              type="submit"
              class="btn btn-primary rounded-pill px-4 py-2"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Script -->
    <script src="assets/js/projects.js"></script>
  </body>
</html>
