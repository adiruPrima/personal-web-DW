<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        background-color: rgb(226, 230, 234);
      }
      nav {
        background-color: rgb(244, 243, 243);
      }
      .form-control,
      .form-select {
        box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-md bg-grey-200">
      <div class="container">
        <a href="#" class="navbar-brand fs-4">
          <i id="logo" class="fa-solid fa-laptop-code"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navmenu" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Add Project</a>
            </li>
            <li class="nav-item">
              <a href="testimonials.html" class="nav-link">Testimonials</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-primary ms-auto">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main class="container py-5">
      <h1 class="text-center mb-4">GET IN TOUCH</h1>
      <form
        onsubmit="sendEmail(event)"
        class="mx-auto"
        style="max-width: 30rem"
      >
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            name="phone"
            id="phone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label fw-bold">Subject</label>
          <select class="form-select" name="subject" id="subject" required>
            <option value="" selected>Select a subject</option>
            <option value="Let's Talk">Let's Talk</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="fullstack">Fullstack</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label fw-bold">Your Message</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
            Submit
          </button>
        </div>
      </form>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Contact Script -->
    <script src="assets/js/contact.js"></script>
  </body>
</html>
